<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcribe with Whisper</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="transcribeButton">Transcribe</button>

    <div id="response"></div>

    <script>
        $('#transcribeButton').click(function() {
            $.post("/transcribe", function(data) {
                $('#response').text(data);
            });
        });
    </script>
</body>
</html>
